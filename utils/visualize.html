<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Preview</title>
    <style>
        :root {
            --radius: 0.65rem;
            --background: oklch(1 0 0);
            --foreground: oklch(0.141 0.005 285.823);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.141 0.005 285.823);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.141 0.005 285.823);
            --primary: oklch(0.723 0.219 149.579);
            --primary-foreground: oklch(0.982 0.018 155.826);
            --secondary: oklch(0.967 0.001 286.375);
            --secondary-foreground: oklch(0.21 0.006 285.885);
            --muted: oklch(0.967 0.001 286.375);
            --muted-foreground: oklch(0.552 0.016 285.938);
            --accent: oklch(0.967 0.001 286.375);
            --accent-foreground: oklch(0.21 0.006 285.885);
            --destructive: oklch(0.577 0.245 27.325);
            --border: oklch(0.92 0.004 286.32);
            --input: oklch(0.92 0.004 286.32);
            --ring: oklch(0.723 0.219 149.579);
            --chart-1: oklch(0.646 0.222 41.116);
            --chart-2: oklch(0.6 0.118 184.704);
            --chart-3: oklch(0.398 0.07 227.392);
            --chart-4: oklch(0.828 0.189 84.429);
            --chart-5: oklch(0.769 0.188 70.08);
            --sidebar: oklch(0.985 0 0);
            --sidebar-foreground: oklch(0.141 0.005 285.823);
            --sidebar-primary: oklch(0.723 0.219 149.579);
            --sidebar-primary-foreground: oklch(0.982 0.018 155.826);
            --sidebar-accent: oklch(0.967 0.001 286.375);
            --sidebar-accent-foreground: oklch(0.21 0.006 285.885);
            --sidebar-border: oklch(0.92 0.004 286.32);
            --sidebar-ring: oklch(0.723 0.219 149.579);
        }

        .dark {
            --background: oklch(0.141 0.005 285.823);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.21 0.006 285.885);
            --card-foreground: oklch(0.985 0 0);
            --popover: oklch(0.21 0.006 285.885);
            --popover-foreground: oklch(0.985 0 0);
            --primary: oklch(0.696 0.17 162.48);
            --primary-foreground: oklch(0.393 0.095 152.535);
            --secondary: oklch(0.274 0.006 286.033);
            --secondary-foreground: oklch(0.985 0 0);
            --muted: oklch(0.274 0.006 286.033);
            --muted-foreground: oklch(0.705 0.015 286.067);
            --accent: oklch(0.274 0.006 286.033);
            --accent-foreground: oklch(0.985 0 0);
            --destructive: oklch(0.704 0.191 22.216);
            --border: oklch(1 0 0 / 10%);
            --input: oklch(1 0 0 / 15%);
            --ring: oklch(0.527 0.154 150.069);
            --chart-1: oklch(0.488 0.243 264.376);
            --chart-2: oklch(0.696 0.17 162.48);
            --chart-3: oklch(0.769 0.188 70.08);
            --chart-4: oklch(0.627 0.265 303.9);
            --chart-5: oklch(0.645 0.246 16.439);
            --sidebar: oklch(0.21 0.006 285.885);
            --sidebar-foreground: oklch(0.985 0 0);
            --sidebar-primary: oklch(0.696 0.17 162.48);
            --sidebar-primary-foreground: oklch(0.393 0.095 152.535);
            --sidebar-accent: oklch(0.274 0.006 286.033);
            --sidebar-accent-foreground: oklch(0.985 0 0);
            --sidebar-border: oklch(1 0 0 / 10%);
            --sidebar-ring: oklch(0.527 0.154 150.069);
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 2rem;
            transition: background 0.4s, color 0.4s;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .color-box {
            border-radius: var(--radius);
            padding: 1rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9rem;
        }

        .color-swatch {
            width: 100%;
            height: 80px;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            border: 1px solid var(--border);
        }

        button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 0.6rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <button id="toggle">üåô Toggle Theme</button>
    <h1>üé® CSS Color Variables Preview</h1>
    <div class="grid" id="colors"></div>

    <script>
        const vars = [
            "background", "foreground", "card", "card-foreground",
            "primary", "primary-foreground", "secondary", "secondary-foreground",
            "muted", "muted-foreground", "accent", "accent-foreground",
            "destructive", "border", "input", "ring",
            "chart-1", "chart-2", "chart-3", "chart-4", "chart-5",
            "sidebar", "sidebar-foreground", "sidebar-primary", "sidebar-primary-foreground"
        ];

        const grid = document.getElementById("colors");
        vars.forEach(v => {
            const box = document.createElement("div");
            box.className = "color-box";
            box.innerHTML = `
        <div class="color-swatch" style="background: var(--${v});"></div>
        <div><strong>${v}</strong></div>
        <code>var(--${v})</code>
      `;
            grid.appendChild(box);
        });

        const btn = document.getElementById("toggle");
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            btn.textContent = document.body.classList.contains("dark")
                ? "‚òÄÔ∏è Light Mode"
                : "üåô Dark Mode";
        });
    </script>
</body>

</html>
